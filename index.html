<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 2: Higher Lower</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to the Higher/Lower Guessing Game! Press Start to Begin.</h1>
        <br>
        <button id="startButton">Start</button>
    </div>
    <div id="gameScreen" class="hidden">
        <!-- Display for initial random number -->
        <div id="numberDisplay">
            <span id="initialNumberHolder"></span>
        </div>
        <div id="guessScreen">
            <h4>Will the next number be higher, lower, or the same? Try your luck!</h4>
            <form id="guessForm">
                <label for="higher">
                    Higher:
                    <input type="radio" id="higher" name="userGuess" value="higher" checked/>
                </label>
                <label for="lower">
                    Lower:
                    <input type="radio" id="lower" name="userGuess" value="lower"/>
                </label>
                <label for="same">
                    The Same:
                    <input type="radio" id="same" name="userGuess" value="same"/>
                </label>
                <input type="submit" value="Guess!">
            </form>
        </div>
        <label for="resetButton">
            Do you want to play again?
            <button id="resetButton">Reset</button>
        </label>
    </div>
